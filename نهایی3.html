            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

            margin-top: 20px;
            font-weight: bold;

<div class="container">
    <h1>آرتابلبرینگ</h1>
    <form id="bearingForm">
        <div class="form-group">
            <label for="inputType">نوع ورودی:</label>
            <select class="form-control" id="inputType" onchange="changeInputType()">
                <option value="dimensions">ابعاد</option>
                <option value="bearingNumber">شماره بلبرینگ</option>
            </select>
        </div>
        
        <div id="dimensionsInputs">
            <div class="form-group">
                <label for="innerDiameter">قطر داخلی (ID):</label>
                <input type="text" class="form-control" id="innerDiameter" placeholder="مانند 10" oninput="liveSearch()">
            </div>
            <div class="form-group">
                <label for="outerDiameter">قطر خارجی (OD):</label>
                <input type="text" class="form-control" id="outerDiameter" placeholder="مانند 26" oninput="liveSearch()">
            </div>
            <div class="form-group">
                <label for="thickness">ضخامت (Thickness):</label>
                <input type="text" class="form-control" id="thickness" placeholder="مانند 8" oninput="liveSearch()">
            </div>
        </div>
        
        <div id="bearingNumberInput">
            <div class="form-group">
                <label for="bearingNumber">شماره بلبرینگ:</label>
                <input type="text" class="form-control" id="bearingNumber" placeholder="مانند 6000">
            </div>
        </div>

        <button type="button" class="btn btn-success" onclick="calculateBearingNumber()">جستجو</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">بازنشانی</button>

        <p id="result"></p>
        <table id="liveResultsTable">
            <thead>
                <tr>
                    <th>قطر داخلی</th>
                    <th>قطر خارجی</th>
                    <th>ضخامت</th>
                    <th>شماره بلبرینگ</th>
                </tr>
            </thead>
            <tbody id="liveResultsBody"></tbody>
        </table>
    </form>
</div>

<script>
    function calculateBearingNumber() {
        var inputType = document.getElementById("inputType").value;
        var resultLabel = document.getElementById("result");
        
        if (inputType === "dimensions") {
            var innerDiameter = convertToEnglish(document.getElementById("innerDiameter").value);
            var outerDiameter = convertToEnglish(document.getElementById("outerDiameter").value);
            var thickness = convertToEnglish(document.getElementById("thickness").value);

            if (!isNaN(innerDiameter) && !isNaN(outerDiameter) && !isNaN(thickness)) {
                var bearingNumber = findBearingNumber(innerDiameter, outerDiameter, thickness);
                resultLabel.textContent = bearingNumber ? "شماره بلبرینگ: " + bearingNumber : "بلبرینگ مورد نظر یافت نشد.";
            } else {
                resultLabel.textContent = "لطفاً اعداد صحیح را وارد کنید.";
            }
        } else if (inputType === "bearingNumber") {
            var enteredBearingNumber = convertToEnglish(document.getElementById("bearingNumber").value);
            resultLabel.textContent = showDimensions(enteredBearingNumber);
        }
    }

    function resetForm() {
        document.getElementById("bearingForm").reset();
        document.getElementById("result").textContent = "";
        document.getElementById("liveResultsBody").innerHTML = "";
        changeInputType();
    }

    function convertToEnglish(number) {
        return number.replace(/[\u0660-\u0669]/g, function (c) {
            return c.charCodeAt(0) - 0x0660;
        }).replace(/[\u06F0-\u06F9]/g, function (c) {
            return c.charCodeAt(0) - 0x06F0;
        });
    }

    function findBearingNumber(innerDiameter, outerDiameter, thickness) {
        var key = innerDiameter + '-' + outerDiameter + '-' + thickness;
        return bearings[key] || null;
    }

    function showDimensions(bearingNumber) {
        for (var key in bearings) {
            if (bearings[key] == bearingNumber) {
                var dimensions = key.split('-');
                return "ابعاد: داخلی " + dimensions[0] + "، خارجی " + dimensions[1] + "، ضخامت " + dimensions[2];
            }
        }
        return "ابعاد بلبرینگ مورد نظر یافت نشد.";
    }

    function changeInputType() {
        var inputType = document.getElementById("inputType").value;
        var dimensionsInputs = document.getElementById("dimensionsInputs");
        var bearingNumberInput = document.getElementById("bearingNumberInput");

        if (inputType === "dimensions") {
            dimensionsInputs.style.display = "block";
            bearingNumberInput.style.display = "none";
        } else if (inputType === "bearingNumber") {
            dimensionsInputs.style.display = "none";
            bearingNumberInput.style.display = "block";
        }
    }

    function liveSearch() {
        var innerDiameter = convertToEnglish(document.getElementById("innerDiameter").value);
        var outerDiameter = convertToEnglish(document.getElementById("outerDiameter").value);
        var thickness = convertToEnglish(document.getElementById("thickness").value);

        var liveResultsTable = document.getElementById("liveResultsBody");

        // اگر هیچ فیلدی پر نشده باشد، جدول را پاک کنید
        if (!innerDiameter && !outerDiameter && !thickness) {
            liveResultsTable.innerHTML = "";
            return;
        }

        // ساخت جدول جدید برای نمایش نتایج
        var tableHTML = "";

        for (var key in bearings) {
            var dimensions = key.split('-');
            var match = true;
            if (innerDiameter && dimensions[0] != innerDiameter) {
                match = false;
            }
            if (outerDiameter && dimensions[1] != outerDiameter) {
                match = false;
            }
            if (thickness && dimensions[2] != thickness) {
                match = false;
            }
            if (match) {
                tableHTML += "<tr><td>" + dimensions[0] + "</td><td>" + dimensions[1] + "</td><td>" + dimensions[2] + "</td><td>" + bearings[key] + "</td></tr>";
            }
        }

        // اضافه کردن جدول به صفحه
        liveResultsTable.innerHTML = tableHTML || "<tr><td colspan='4'>بلبرینگ مورد نظر یافت نشد.</td></tr>";
    }
</script>
